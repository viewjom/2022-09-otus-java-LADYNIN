<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>

<body>
<div>
    <form method="POST" action="/registration" modelAttribute="userForm">
        <h2>Регистрация</h2>
        <div>
            <input name="username" type="text" th:value="*{username}" placeholder="Username"
                   autofocus="true"/>
            <input name="password" type="password" th:value="*{password}" placeholder="Password"/>
            <input name="passwordConfirm" type="password" th:value="*{passwordConfirm}" placeholder="passwordConfirm"/>

        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="/">Главная</a>
</div>
</body>
</html>
